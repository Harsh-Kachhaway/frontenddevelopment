<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="con">
        <button  type="submit" class="but"  onmouseover="openPopup()">pop</button>
        <div class="popup" id="popup">
            <img src="/image/cover.png" alt="" class="img">
            <h2>Thank you for this pop up</h2>
            <button  type="button" class="butt" onmouseout="closePopup()">ok</button>

        </div>
    </div>
    <script>
        let popup = document.getElementById("popup");

        function openPopup() {
            popup.classList.add("open-popup");

        }
        function closePopup() {
            popup.classList.remove("open-popup");

        }
    </script>


</body>

</html>
